<section class="sm:px-[147px] mt-[66px] p-[20px]">
    <h1 class="text-3xl font-bold ">Contact</h1>
    <div class="">
        <div *ngFor="let item of contact" class="bg-white py-[30px]">
            <h1 class="font-semibold text-2xl">Email: {{item.email}}</h1>
            <h1 class="font-semibold text-2xl">Phone number: {{item.phone}}</h1>
        </div>
    </div>
</section>
